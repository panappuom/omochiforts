name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write      # ← 必須
  id-token: write   # ← 必須

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DEPLOY_TARGET: pages
      PUBLIC_DEPLOY_TARGET: pages
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (staging)
        run: npm run build:staging

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist   # Astroの出力先

  deploy:
    needs: build
    runs-on: ubuntu-latest
    env:
      DEPLOY_TARGET: pages
      PUBLIC_DEPLOY_TARGET: pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

  build-prod:
    if: vars.ENABLE_PROD_PIPELINE == 'true'
    runs-on: ubuntu-latest
    env:
      DEPLOY_TARGET: prod
      PUBLIC_DEPLOY_TARGET: prod
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (prod)
        run: npm run build:prod
